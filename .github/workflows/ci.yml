name: QGIS Plugin Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: qgis/qgis:latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r poiskmore_plugin/requirements.txt

    - name: Run tests
      run: |
        if [ -d "poiskmore_plugin/tests" ]; then
          pytest poiskmore_plugin/tests
        else
          echo "No tests directory found"
        fi